<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>
	<style>
		body {
			background-color: #000;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 500px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			color: #000;
		}

		h1 {
			text-align: center;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input,
		textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			resize: vertical;
		}

		button {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #0c59cf;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0649a3;
		}

		.message-container {
			display: none;
			margin-top: 20px;
			background-color: #f2f2f2;
			padding: 10px;
			text-align: center;
			color: #000;
		}

		header {
			background-color: #0c59cf;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		nav {
			background-color: #0c59cf;
			color: #fff;
			padding: 10px;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		nav li {
			display: inline-block;
			margin: 0 10px;
			position: relative;
		}

		nav a {
			color: #fff;
          text-decoration: none;
          padding: 0 10px; /* Increase the padding values to increase spacing */
          position: relative;
		}

		nav a::before {
			content: "";
			position: absolute;
			width: 100%;
			height: 2px;
			bottom: -2px;
			left: 0;
			background-color: #fff;
			visibility: hidden;
			transform: scaleX(0);
			transition: all 0.3s ease-in-out;
		}

		nav a:hover::before {
			visibility: visible;
			transform: scaleX(1);
		}
	</style>
</head>
<body>
	<header>
		<h1>Feedback Form</h1>
		<nav>
			<ul>
				<div class="caption-container">
                    <span class="caption"><a href="movies.html">Movies</a></span>
                    <span class="caption"><a href="games and apps.html">Games And Apps</a></span>
                    <span class="caption"><a href="branding.html">Branding</a></span>
                    <span class="caption"><a href="feedback3.html">Feedback</a></span>
                    <span class="caption"><a href="Press Release.html">Press Release</a></span>
                </div>
                
			</ul>
		</nav>
	</header>

	<div class="container">
		<h1>Feedback Form</h1>
		<form action="submit-feedback.php" method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Message:</label>
			<textarea id="message" name="message" rows="4" required></textarea>

			<button type="submit" onclick="showMessage()">Submit</button>
		</form>

		<div class="message-container" id="messageContainer">
			Thank you for taking the time to provide your feedback. We greatly appreciate it!
		</div>
	</div>

	<script>
		function showMessage() {
			var messageContainer = document.getElementById("messageContainer");
			messageContainer.style.display = "block";
		}
	</script>

</body>
</html>
